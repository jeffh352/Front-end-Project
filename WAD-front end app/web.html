<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
    <script src="handlebars.js"></script>
</head>
<body>
    <script type="text/x-handlebars-template" id="template">
        {{! this is comment}}
        <h1>{{title}}</h1>
        <ol>
            {{#each list}}
            <li>{{this.name}}</li>
            <input type="checkbox" id="True" name="True" value="right">
            <label for="True">True</label>
            <input type="checkbox" id="False" name="False" value="wrong">
            <label for="False">False</label>
            {{/each}}

            {{#each list2}}
            <li>{{this.name}}</li>
            <input type="checkbox" id="True" name="True" value="right">
            <label for="True">A</label>
            <input type="checkbox" id="False" name="False" value="wrong">
            <label for="False">B</label>
            <input type="checkbox" id="True" name="True" value="right">
            <label for="True2">C</label>
            <input type="checkbox" id="False" name="False" value="wrong">
            <label for="False2">D</label>
            {{/each}}

            {{#each list3}}
            <li>{{this.name}}</li>
            <input type="text">
            {{/each}}

            {{#each list4}}
            <li>{{this.name}}</li>
            <input type="checkbox" id="True" name="True" value="right">
            <label for="True">True</label>
            <input type="checkbox" id="False" name="False" value="wrong">
            <label for="False">False</label>
            {{/each}}
        </ol>
        <p>{{footer}}</p>
    </script>
    <div id="output">

    </div>
    <div class="container">
        <p>test</p>
        <h2 id="question">What is the question?</h2>
    </div>
    <p>Welcome to the Quiz Project</p>
    <p>Enter your name:</p>
    <input id="name">
    <button onclick="quiz1()">Quiz 1</button>
    <button onclick="quiz2()">Quiz 2</button>
    
</body>

        fetch('https://my-json-server.typicode.com/typicode/demo/posts')
        .then(response => response.json())
        .then(json => console.log(json))
    }
</script>
</html>
